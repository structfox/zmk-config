# === Dongle 전용 설정 ===
# 공통 설정은 config/corne_lp.conf에서 자동으로 로드됨
# 여기에는 Dongle 전용 설정 또는 오버라이드만 작성

# === USB 우선 (Dongle 전용) ===
CONFIG_ZMK_USB=y

# === 전력 관리 (동글은 USB 전원 사용으로 딥슬립 비활성화) ===
CONFIG_ZMK_SLEEP=n

# === 디버깅 (필요시 활성화) ===
# CONFIG_ZMK_USB_LOGGING=y

# === OLED 디스플레이 ===
CONFIG_ZMK_DISPLAY=y

# === 디스플레이 성능 최적화 ===
# 디스플레이 전용 워크큐 사용 (키 입력과 분리)
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# 디스플레이 자동 꺼짐 활성화 (5분 후)
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
CONFIG_ZMK_IDLE_TIMEOUT=300000

# === Dongle Display 설정 ===
# macOS 스타일 수정자 기호 (⌘, ⌥ 등)
CONFIG_ZMK_DONGLE_DISPLAY_MAC_MODIFIERS=y

# 레이어 이름 정렬 (left, center, right)
CONFIG_ZMK_DONGLE_DISPLAY_LAYER_TEXT_ALIGN="center"

# WPM 표시
CONFIG_ZMK_DONGLE_DISPLAY_WPM=n

# Bongo Cat 애니메이션
CONFIG_ZMK_DONGLE_DISPLAY_BONGO_CAT=y
