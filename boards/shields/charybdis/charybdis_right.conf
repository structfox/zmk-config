CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y

CONFIG_ZMK_EXT_POWER=y

# PMW3610 드라이버 (badjeff)
CONFIG_PMW3610_ALT=y

# 보고 간격 (낮을수록 반응 빠름, 기본값: 12)
CONFIG_PMW3610_ALT_REPORT_INTERVAL_MIN=8

# 초기화 시 전원 안정화 대기 시간
CONFIG_PMW3610_ALT_INIT_POWER_UP_EXTRA_DELAY_MS=1000

# 전력 관리 - 절전 모드 전환 시간
CONFIG_PMW3610_ALT_RUN_DOWNSHIFT_TIME_MS=1000
CONFIG_PMW3610_ALT_REST1_DOWNSHIFT_TIME_MS=10000
CONFIG_PMW3610_ALT_REST2_DOWNSHIFT_TIME_MS=60000

# 전력 관리 - 절전 모드 샘플링 간격
CONFIG_PMW3610_ALT_REST1_SAMPLE_TIME_MS=40
CONFIG_PMW3610_ALT_REST2_SAMPLE_TIME_MS=100
CONFIG_PMW3610_ALT_REST3_SAMPLE_TIME_MS=500
