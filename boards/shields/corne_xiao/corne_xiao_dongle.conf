# === Dongle 전용 설정 ===
# 공통 설정은 config/corne_xiao.conf에서 자동으로 로드됨
# 여기에는 Dongle 전용 설정 또는 오버라이드만 작성

# === USB 우선 (Dongle 전용) ===
CONFIG_ZMK_USB=y

# === 전력 관리 (동글은 USB 전원 사용으로 딥슬립 비활성화) ===
CONFIG_ZMK_SLEEP=n

# === Split BLE Central 설정 ===
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# === BLE 연결 안정성 개선 ===
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# === USB 재연결 시 빠른 BLE 재연결 ===
CONFIG_BT_BACKGROUND_SCAN_INTERVAL=512
CONFIG_BT_BACKGROUND_SCAN_WINDOW=256

CONFIG_BT_CREATE_CONN_TIMEOUT=1
CONFIG_BT_CONN_PARAM_RETRY_COUNT=5
CONFIG_BT_CONN_PARAM_RETRY_TIMEOUT=2000

CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# === 디버깅 (필요시 활성화) ===
# CONFIG_ZMK_USB_LOGGING=y
